<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Quiet Note of Appreciation</title>

  <!-- Script font for your name -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Georgia, serif;
      background: #f7f5f7;
      color: #2b2b2b;
      padding: 40px 20px;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .rose {
      text-align: center;
      font-size: 42px;
      margin-bottom: 25px;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      margin-bottom: 18px;
      letter-spacing: 0.03em;
    }

    p {
      text-align: center;
      margin-bottom: 18px;
    }

    .closing {
      margin-top: 30px;
      text-align: center;
    }

    .signature {
      font-family: 'Parisienne', cursive;
      font-size: 40px;
      display: inline-block;
      margin-top: 6px;
    }

    /* Dog placement */
    .dog-wrapper {
      margin: 40px auto 10px;
      text-align: center;
    }

    /* Dog silhouette */
    .dog-silhouette {
      width: 170px;
      height: 90px;
      margin: 0 auto;
      background: #2f2f2f;
      position: relative;
      clip-path: path("M10 55 
                       Q5 45 18 38 
                       L30 30 
                       Q40 20 60 25 
                       L90 30 
                       Q120 20 145 32 
                       Q160 40 160 55 
                       Q160 70 145 75 
                       Q120 85 90 78 
                       L60 72 
                       Q40 68 30 62 
                       Q18 58 10 55 Z");
    }

    /* Floppy ears */
    .dog-silhouette::before,
    .dog-silhouette::after {
      content: "";
      position: absolute;
      top: -8px;
      width: 32px;
      height: 45px;
      background: #2f2f2f;
      border-radius: 50% 50% 60% 60%;
    }

    .dog-silhouette::before {
      left: 22px;
      transform: rotate(-18deg);
    }

    .dog-silhouette::after {
      left: 58px;
      transform: rotate(18deg);
    }

    /* Tail */
    .dog-silhouette::tail;

    .dog-silhouette::after;

    .dog-silhouette::tail {
      content: "";
      position: absolute;
      right: -10px;
      top: 40px;
      width: 18px;
      height: 8px;
      background: #2f2f2f;
      border-radius: 50% 20% 20% 50%;
      transform: rotate(25deg);
    }

    /* Eyes */
    .eye {
      position: absolute;
      top: 38px;
      width: 10px;
      height: 10px;
      background: #bfe3ff;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(150, 200, 255, 0.9);
    }

    .eye.left {
      left: 38px;
    }

    .eye.right {
      left: 52px;
    }

    /* Bone */
    .dog-bone {
      font-size: 22px;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <div class="rose">ðŸŒ¹</div>

  <h2>A quiet note of appreciation</h2>

  <p>
    Thank you for your time and consideration.<br>
    I appreciated the opportunity to speak with you and to learn more about the work you do.
  </p>

  <div class="closing">
    With appreciation,<br>
    <span class="signature">Sarah</span>
  </div>

  <div class="dog-wrapper">
    <div class="dog-silhouette">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="dog-bone">ðŸ¦´</div>
  </div>

</body>
</html>
