<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Quiet Note of Appreciation</title>

  <!-- Script font for your name -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Georgia, serif;
      background: #f7f5f7;
      color: #2b2b2b;
      padding: 40px 20px;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .rose {
      text-align: center;
      font-size: 42px;
      margin-bottom: 25px;
    }

    h2 {
      text-align: center;
      font-weight: normal;
      margin-bottom: 18px;
      letter-spacing: 0.03em;
    }

    p {
      text-align: center;
      margin-bottom: 18px;
    }

    .closing {
      margin-top: 30px;
      text-align: center;
    }

    .signature {
      font-family: 'Parisienne', cursive;
      font-size: 40px;
      display: inline-block;
      margin-top: 6px;
    }

    /* Dog wrapper */
    .dog-wrapper {
      margin: 40px auto 10px;
      text-align: center;
    }

    /* Dog silhouette container */
    .dog-silhouette {
      position: relative;
      width: 160px;
      height: 70px;
      margin: 0 auto;
    }

    /* Body */
    .dog-silhouette::before {
      content: "";
      position: absolute;
      width: 160px;
      height: 45px;
      background: #2f2f2f;
      border-radius: 40px;
      top: 20px;
      left: 0;
    }

    /* Head */
    .dog-silhouette::after {
      content: "";
      position: absolute;
      width: 45px;
      height: 45px;
      background: #2f2f2f;
      border-radius: 50%;
      top: 10px;
      left: 0;
    }

    /* Ears */
    .dog-ear {
      position: absolute;
      width: 22px;
      height: 32px;
      background: #2f2f2f;
      border-radius: 50%;
      top: 20px;
    }

    .dog-ear.left {
      left: 5px;
      transform: rotate(-20deg);
    }

    .dog-ear.right {
      left: 20px;
      transform: rotate(20deg);
    }

    /* Tail */
    .dog-tail {
      position: absolute;
      width: 18px;
      height: 8px;
      background: #2f2f2f;
      border-radius: 20px;
      top: 30px;
      right: -10px;
      transform: rotate(25deg);
    }

    /* Eyes */
    .eye {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #bfe3ff;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(150, 200, 255, 0.9);
      top: 25px;
    }

    .eye.left {
      left: 12px;
    }

    .eye.right {
      left: 22px;
    }

    /* Bone */
    .dog-bone {
      font-size: 22px;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <div class="rose">ðŸŒ¹</div>

  <h2>A quiet note of appreciation</h2>

  <p>
    Thank you for your time and consideration.<br>
    I appreciated the opportunity to speak with you and to learn more about the work you do.
  </p>

  <div class="closing">
    With appreciation,<br>
    <span class="signature">Sarah</span>
  </div>

  <div class="dog-wrapper">
    <div class="dog-silhouette">
      <div class="dog-ear left"></div>
      <div class="dog-ear right"></div>
      <div class="dog-tail"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="dog-bone">ðŸ¦´</div>
  </div>

</body>
</html>
